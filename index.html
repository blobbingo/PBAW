<!DOCTYPE html>
<html>
    <head>
        <title>pbaw</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link id="stylesheet" rel="stylesheet" href="style/light.css">
    </head>
    <body>
        <div id="wrap">
            <div class="tooltip">
                <img id="blobcat" src="img/light/blobbingo.svg" alt="koteł">
                <span class="tooltiptext">
                    <span style="font-weight: 500; display: inline-block; margin-bottom: 4px;">Blobbingo</span><br>
                    kot: tak<br>
                    urok: A+<br>
                    status: <span id="blob_status">obudzony</span><br>
                    nastrój: <span id="blob_mood">gotów do pracy! •⩊•</span>
                </span>
            </div> 
            <section>
                <h1>
                    projektowanie bazodanowych aplikacji webowych
                </h1>
                <div id="wave_print" class="wavy">
                    <script>
                        let waveElement = document.getElementById("wave_print");
                        let wavyText = "";
                        let text = "kot jest super fajny na 100%";
                        let id = 1;
                        for(let word of text.split(" ")) {
                            wavyText += "<div>";
                            for(let i = 0; i < word.length; i++) {
                                wavyText += `<span style='--wave:${id++}'>${word.substring(i, i+1)}</span>`;
                            }
                            wavyText += "&nbsp;</div>";
                        }
                        waveElement.innerHTML = wavyText;
                    </script>
                </div>
                <h2>skróty</h2>
                <ul>
                    <li><a href="https://github.com/marlenageborska" target="_blank">GitHub MG</a></li>
                    <li><a href="https://github.com/blobbingo" target="_blank">mój GitHub</a></li>
                </ul>
                <h2>zadania</h2>
                <ul id="link_list">
                    <script>
                        let linkElement = document.getElementById("link_list");
                        let stages = [
                            "01_widok_kontroler",
                            "02_ochrona_zasobow",
                            "03_szablonowanie"
                        ];
                        let linkList = "";
                        for(let link of stages) {
                            linkList += `<li><a href='https://github.com/blobbingo/PBAW/tree/master/stages/${link}' target="_blank">${link}</a>`;
                            if(window.location.hostname === "localhost") {
                                linkList += `<a href='stages/${link}' target="_blank"><small>(local)</small></a>`;
                            }
                            linkList += `</li>`;
                        }
                        linkElement.innerHTML = linkList;
                    </script>
                </ul>
            </section>
        </div>
        <script src="js/responsiveLightDarkMode.js"></script>
    </body>
</html>
